<body>


<h1>Contagatti</h1>
<div id="lista"></div>

<ul>
<script>
var names = ["Aniello","Tigrina","Nana", "Mucco", "Bianchina", "Pepino", "Pepa", "Milka", "Tigro", "Topo", "Nero", "Rosso", "Siames", "Collara", "Topo II", "Ciccio", "Scambiagatto"];

var state = [];
Refresh();


function clicka(index)
{
  if (state[index]==1)
  {
    state[index] = 0;
  }
  else
  {
  	state[index] = 1;
  }
  Refresh();
}

function Reset()
{
 	for(i=0;i<names.length;i++)
    {
 		state[index] = 0;
 	}
}

function Refresh()
  {
document.getElementById("lista").innerHTML = "";
    var i = 0;
    for(i=0;i<names.length;i++)
    {
      if (state[i]==1)
      {
        document.getElementById("lista").innerHTML += "<li class=\"Attivo\" onclick=\"clicka(" + i + ")\">" + names[i] + "<image class='fur' src=\"img\\" +names[i].toLowerCase()+ ".png\""+"</li>";
      }
      else 
      {
        document.getElementById("lista").innerHTML += "<li class=\"Disattivo\" onclick=\"clicka(" + i + ")\">" + names[i] + "<image class='fur' src=\"img\\" + names[i].toLowerCase()+ ".png\""+"</li>"; 
      }
    }
  }
 
  
  
 
   

</script>
</ul>
