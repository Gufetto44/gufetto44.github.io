<script>
var names = ["Bianchina","Mucco","Milka","Rosso","Siames","Topo", "Pepino", "Pepa", "Topo II", "Tigrina", "Aniello","Nana",   "Tigro", "Collara", "Ciccio", "Scambiagatto",  "Nero"];

var state = [];

var suggerimento;

Init();

function Beep()
{
	var sound = document.getElementById("Beep");
	sound.volume = 0.7;
	sound.play();
}

function clicka(index)
{
  if (state[index]==1)
  {
    state[index] = 0;
  }
  else
  {
  	state[index] = 1;
  }
  
  SetCounter();
  SetRow(index);
}

function SetRow(id)
{
 var cls;
if (state[id]==1)
  {
	cls = "Attivo";
	Beep();
  }
  else
  {
	cls = "Disattivo";
  }
  var name = names[id];
	document.getElementById(name).className = cls;

}

function SetCounter()
{
	var count = 0;
	var max = names.length;
	
	for(i=0;i<names.length;i++)
    {
 		if (state[i] ==1)
		count++;
 	}
	
	document.getElementById("contatore").innerHTML = count + "/" + max;
	
	
	var message;
	
	if (state[suggerimento]==1)
		message = "Hai trovato topo";
	else
		message = "Dov'Ã¨ topo?";
		
	document.getElementById("topo").innerHTML = message;
}

function Reset()
{
 	for(i=0;i<names.length;i++)
    {
 		state[i] = 0;
 	}
}

function Init()
  {
document.getElementById("lista").innerHTML = "";
    var i = 0;
    for(i=0;i<names.length;i++)
    {
		if (names[i]=="Topo")
			suggerimento = i;
       document.getElementById("lista").innerHTML += "<li id=\"" + names[i] + "\" class=\"Disattivo\" onclick=\"clicka(" + i + ")\">" + names[i] + "<image class='fur' src=\"img\\" + names[i].toLowerCase()+ ".png\""+"</li>"; 
    }
	SetCounter();
  }
